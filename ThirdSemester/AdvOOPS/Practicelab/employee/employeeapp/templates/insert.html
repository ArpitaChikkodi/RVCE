<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        <h2>Employee Registration</h2>
        {% for field in upload %}
        <tr>
            <th>{{ field.label }}</th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit" name="submit">Submit</button>
</form>

</body>
</html>
