<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table border="1">
        {% for i in uploadform %}

            <tr>
            <th>{{ i.label }}</th>
            <td>{{ i }}</td>
            </tr>

        {% endfor %}
    </table>

    <button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
